name: Autorun CI
on:
  pull_request: # TODO

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  assign-partner-tags:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    timeout-minutes: 1
    if: |
      github.event.pull_request.draft == false &&
      github.event.sender.type == 'User'
    steps:
      # This will fail if the user is not one of {public member, of the openxla
      # Github organization, has a partner email address}.
      - name: has_partner_email
        continue_on_error: true
        run: |
          echo ${{ github.event.pull_request.user.email }} | \
          jq --raw_input --exit_code \
          '. // "" | split("@")[1] as $domain | ["nvidia.com", "intel.com", "apple.com", "linaro.org", "google.com"] | index($domain)'
      - name: is_openxla_member
        continue_on_error: true
        run: |
          gh api /orgs/openxla/members | \
          jq --exit_code \
          '.[].login | select(. == "${{ github.event.pull_request.user.login }}")'
      # Kokoro will run automatically if the user is an organization member,
      # so only add the label in the case that they have a partner email but
      # aren't an organization member.
      - name: add_label
        if: |
          steps.has_partner_email.outcome == "success" || # TODO
          !steps.is_openxla_member
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${GH_TOKEN}"\
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/openxla/xla/issues/${{ github.event.pull_request.number }}/labels \
          -d 'enhancement'

      

